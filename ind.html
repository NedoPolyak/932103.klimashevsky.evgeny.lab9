<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>lab9</title>
        <link rel="stylesheet" href="ind.css">
    </head>
    <body>
        <main class="main">
            <div class="calculatorBox">
                <div class="numbersInputContainer">
                    <p class="numbersInputContainer-numbers"></p>
                </div>
                
                <div class="buttonsContainer">
                    <a href="#" class="buttonsContainer-button" number-btn-id="7">7</a>
                    <a href="#" class="buttonsContainer-button" number-btn-id="8">8</a>
                    <a href="#" class="buttonsContainer-button" number-btn-id="9">9</a>
                    <a href="#" class="buttonsContainer-button" sign-btn-id="divide">/</a>
                    <a href="#" class="buttonsContainer-button" control-btn-id="clearAll">C</a>                 
                    <a href="#" class="buttonsContainer-button" number-btn-id="4">4</a>
                    <a href="#" class="buttonsContainer-button" number-btn-id="5">5</a>
                    <a href="#" class="buttonsContainer-button" number-btn-id="6">6</a>
                    <a href="#" class="buttonsContainer-button" sign-btn-id="multiply">*</a>
                    <a href="#" class="buttonsContainer-button" control-btn-id="clear"><--</a>
                    <a href="#" class="buttonsContainer-button" number-btn-id="1">1</a>
                    <a href="#" class="buttonsContainer-button" number-btn-id="2">2</a>
                    <a href="#" class="buttonsContainer-button" number-btn-id="3">3</a>
                    <a href="#" class="buttonsContainer-button" sign-btn-id="plus">+</a>
                    <a href="#" class="buttonsContainer-button resultBtn" control-btn-id="result">=</a>
                    <a href="#" class="buttonsContainer-button zeroBtn" number-btn-id="0">0</a>
                    <a href="#" class="buttonsContainer-button" sign-btn-id="dot">.</a>
                    <a href="#" class="buttonsContainer-button" sign-btn-id="minus">-</a>
                </div>
            </div>
        </main>
        
        <script src="script.js" async defer></script>
    </body>
</html>
